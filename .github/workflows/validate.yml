name: Validate

on:
  push:
  pull_request:

jobs:
  hacs:
    name: HACS Action
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Lint
        run: npm run lint
      - name: HACS Action
        uses: 'hacs/action@main'
        with:
          category: 'plugin'