<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Severity Profiles Generator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .table-container {
      margin-top: 2rem;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      text-align: center;
      padding: 0.75rem;
      border: 1px solid #ddd;
    }
    th {
      background-color: #0077cc;
      color: white;
    }
    td {
      background-color: #fff;
    }
    .color-box {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin: 0 auto;
    }
    .generate-btn {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .generate-btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h1>⚙️ Severity Profile Generator</h1>

  <form id="profile-form">
    <label>
      Age:
      <input type="number" id="age" required />
    </label>
  
    <label>
      Gender:
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </label>
  
    <label>
      Height (cm):
      <input type="number" id="height" required />
    </label>
  
    <label>
      Weight (kg):
      <input type="number" id="weight" required />
    </label>
  
    <label>
      Metric:
      <select id="metric"></select>
    </label>
  
    <button type="submit" class="generate-btn">Generate Profile</button>
  </form>
  
  <div class="table-container" id="profile-table"></div>
  
  <script src="severity-data.js"></script>
  <script>
    const form = document.getElementById('profile-form');
    const tableContainer = document.getElementById('profile-table');
    const metricSelect = document.getElementById('metric');
  
    // Liste des métriques disponibles
    if (window.severityData) {
      const orderedMetrics = Object.keys(window.severityData);
      orderedMetrics.forEach(metric => {
        const option = document.createElement('option');
        option.value = metric;
        option.textContent = metric.replace(/_/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
        metricSelect.appendChild(option);
      });
    }
  
    form.addEventListener('submit', (e) => {
      e.preventDefault();
  
      const age = parseInt(document.getElementById('age').value);
      const gender = document.getElementById('gender').value;
      const metric = metricSelect.value;
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);
  
      let profileData;
  
      if (metric === 'basal_metabolism') {
        profileData = generateBasalMetabolismProfile({ gender, age, weight, height });
      } else {
        profileData = getProfileFor(metric, gender, age, weight);
      }
  
      generateTable(profileData);
    });
  
    function getProfileFor(metric, gender, age, weight) {
      const data = window.severityData[metric];

      if (!data) return [];

      if (metric === 'bone_mass') {
        if (gender === 'male') {
          if (weight < 65) return data.male['-65'];
          if (weight <= 95) return data.male['65-95'];
          return data.male['95+'];
        } else {
          if (weight < 50) return data.female['-50'];
          if (weight <= 75) return data.female['50-75'];
          return data.female['75+'];
        }
      }

      // Cas 1 : Données globales (ex: BMI)
      if (Array.isArray(data)) {
        return data;
      }

      // Cas 2 : Données dépendant seulement du genre (ex: water)
      if (Array.isArray(data[gender])) {
        return data[gender];
      }

      // Cas 3 : Données dépendant du genre et d'une tranche d'âge (ex: bodyfat)
      if (data[gender]) {
        const genderData = data[gender];

        const ranges = Object.keys(genderData).map(range => {
          const [from, to] = range.split('-').map(Number);
          return { range, from, to };
        });

        const matchedRange = ranges.find(({ from, to }) => age >= from && age <= to);
        
        if (matchedRange) {
          return genderData[matchedRange.range];
        }
      }

      return [];
    }
  
    function generateTable(profileData) {
      tableContainer.innerHTML = '';
  
      if (!profileData.length) {
        tableContainer.innerHTML = '<p>No profile found for this selection.</p>';
        return;
      }
  
      const table = document.createElement('table');
      const headerRow = document.createElement('tr');
      const headers = ['From', 'To', 'Label', 'Color'];
      headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);
  
      profileData.forEach(({ from, to, label, color }) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${from}</td>
          <td>${to}</td>
          <td>${label}</td>
          <td><div class="color-box" style="background-color:${color};"></div></td>
        `;
        table.appendChild(row);
      });
  
      tableContainer.appendChild(table);
    }
  
    function generateBasalMetabolismProfile({ gender, age, weight, height, activityFactor = 1.9 }) {
      let bmr;
  
      if (gender === 'female') {
        bmr = 864.6 + (10.2036 * weight) - (0.39336 * height) - (6.204 * age);
        if (bmr > 2996) bmr = 5000;
      } else {
        bmr = 877.8 + (14.916 * weight) - (0.726 * height) - (8.976 * age);
        if (bmr > 2322) bmr = 5000;
      }
  
      bmr = Math.min(Math.max(bmr, 500), 5000);
      const upperBound = Math.round(bmr * activityFactor);
      const lowerBound = Math.round(bmr);
      const from = Math.max(Math.round(lowerBound - (upperBound - lowerBound)), 0);
  
      return [
        { from, to: lowerBound, color: 'red', label: 'objective_not_achieved' },
        { from: lowerBound, to: upperBound, color: 'green', label: 'objective_achieved' }
      ];
    }
  </script>
</body>
</html>
