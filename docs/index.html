<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Severity Profiles Generator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .table-container {
      margin-top: 2rem;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      text-align: center;
      padding: 0.75rem;
      border: 1px solid #ddd;
    }
    th {
      background-color: #0077cc;
      color: white;
    }
    td {
      background-color: #fff;
    }
    .color-box {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin: 0 auto;
    }
    .generate-btn {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .generate-btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h1>⚙️ Severity Profile Generator</h1>

  <form id="profile-form">
    <label>
      Age:
      <input type="number" id="age" required />
    </label>

    <label>
      Gender:
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </label>

    <label>
      Metric:
      <select id="metric"></select>
    </label>

    <button type="submit" class="generate-btn">Generate Profile</button>
  </form>

  <div class="table-container" id="profile-table"></div>

  <script src="severity-data.js"></script>
  <script>
    const form = document.getElementById('profile-form');
    const tableContainer = document.getElementById('profile-table');
    const metricSelect = document.getElementById('metric');

    // Debug: Vérifier si severityData est bien défini
    console.log("Severity Data:", window.severityData);

    // S'assurer que severityData existe et qu'il contient des données
    if (window.severityData) {
      // Liste des métriques disponibles dans severityData
      const orderedMetrics = Object.keys(window.severityData);
      console.log("Available metrics:", orderedMetrics);  // Debug: Afficher les métriques disponibles

      // Ajouter les options dans le menu déroulant des métriques
      orderedMetrics.forEach(metric => {
        const option = document.createElement('option');
        option.value = metric;
        option.textContent = metric.replace(/_/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
        metricSelect.appendChild(option);
      });
    } else {
      console.error("severityData is not loaded correctly.");
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const age = parseInt(document.getElementById('age').value);
      const gender = document.getElementById('gender').value;
      const metric = metricSelect.value;

      const profileData = getProfileFor(metric, gender, age);
      generateTable(profileData);
    });

    function getProfileFor(metric, gender, age) {
      const data = window.severityData[metric];
      if (!data) return [];

      if (data[gender]) {
        const genderData = data[gender];

        const ranges = Object.keys(genderData).map(range => {
          const [from, to] = range.split('-').map(Number);
          return { range, from, to };
        });

        const matchedRange = ranges.find(({ from, to }) => age >= from && age <= to);
        
        if (matchedRange) {
          return genderData[matchedRange.range];
        }
      }

      return [];
    }

    function generateTable(profileData) {
      tableContainer.innerHTML = '';

      if (!profileData.length) {
        tableContainer.innerHTML = '<p>No profile found for this selection.</p>';
        return;
      }

      const table = document.createElement('table');
      const headerRow = document.createElement('tr');
      const headers = ['From', 'To', 'Label', 'Color'];
      headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      profileData.forEach(({ from, to, label, color }) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${from}</td>
          <td>${to}</td>
          <td>${label}</td>
          <td><div class="color-box" style="background-color:${color};"></div></td>
        `;
        table.appendChild(row);
      });

      tableContainer.appendChild(table);
    }
  </script>
</body>
</html>
